<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Slideshow</title>
</head>
<body> 
  <div class="container" style="width: 80%; margin: auto;">
  <h1>Previous year photos</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
  </ol>

  <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/Image1" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image2" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image3" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image4" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image5" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image6" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image7" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image8" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image9" alt="An Image">
    </div>

    <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/Image10" alt="An Image">
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
